<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Project</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <nav class="header__top-contacts">
            <ul class="header__top-list">
              <li class="header__top-list">
                <span class="header__top-link">
                  <svg
                    width="12"
                    height="14"
                    viewBox="0 0 12 14"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M6.05329 14C7.01182 12.926 11.3499 7.91748 11.3499 5.29663C11.3499 2.37134 8.97858 0 6.05329 0C3.12817 0 0.756664 2.37134 0.756664 5.29663C0.756664 7.91748 5.09492 12.926 6.05329 14ZM6.05329 3.02664C7.30702 3.02664 8.32328 4.0429 8.32328 5.29663C8.32328 6.55035 7.30702 7.56661 6.05329 7.56661C4.79957 7.56661 3.78331 6.55035 3.78331 5.29663C3.78466 4.04353 4.8002 3.028 6.05329 3.02664Z"
                      fill="currentColor" />
                  </svg>
                  Сайлент-Хилл
                </span>
              </li>
              <li class="header__top-list">
                <a class="header__top-link">
                  <svg
                    width="8"
                    height="14"
                    viewBox="0 0 8 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M6.33644 0.346491H1.6638C1.44518 0.34586 1.2286 0.388454 1.0265 0.471823C0.824402 0.555193 0.64078 0.677694 0.486193 0.832281C0.331607 0.986868 0.209106 1.17049 0.125736 1.37259C0.0423659 1.57469 -0.000227915 1.79127 0.00040365 2.00989V11.9903C0.00040365 12.9127 0.756494 13.6537 1.6638 13.6537H6.33644C6.55506 13.6543 6.77164 13.6117 6.97374 13.5283C7.17584 13.445 7.35946 13.3225 7.51405 13.1679C7.66863 13.0133 7.79114 12.8297 7.87451 12.6276C7.95787 12.4255 8.00047 12.2089 7.99984 11.9903V2.00989C8.00047 1.79127 7.95787 1.57469 7.87451 1.37259C7.79114 1.17049 7.66863 0.986868 7.51405 0.832281C7.35946 0.677694 7.17584 0.555193 6.97374 0.471823C6.77164 0.388454 6.55506 0.34586 6.33644 0.346491ZM4.00768 12.58C3.58427 12.58 3.25159 12.2474 3.25159 11.8239C3.25159 11.4005 3.58427 11.0679 4.00768 11.0679C4.43109 11.0679 4.76377 11.4005 4.76377 11.8239C4.76377 12.2474 4.43109 12.58 4.00768 12.58ZM7.24375 10.2664H0.756494V2.5694H7.24375V10.2664Z"
                      fill="currentColor"
                      fill-opacity="0.5" />
                  </svg>
                  +7 555 555-37-50
                </a>
              </li>
            </ul>
          </nav>
          <div class="header__top-daylist">
            <span class="header__top-day">Ежедневно</span>
            <span class="header__top-day">9:00 — 21:00</span>
          </div>
          <nav class="header__top-links">
            <ul class="header__top-list list--gap">
              <li class="header__top-item">
                <a class="header__top-link" href="#">Доставка</a>
              </li>
              <li class="header__top-item">
                <a class="header__top-link" href="#">Оплата</a>
              </li>
              <li class="header__top-item">
                <a class="header__top-link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__bottom">
          <a href="/" class="header__bottom-logo" aria-label="Перейти на главную">
            <img alt="Логотип" />
          </a>
        </div>
      </div>
    </header>
    <script src="./scripts/main.js"></script>
  </body>
</html>
